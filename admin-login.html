<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gesti√≥n del Tiempo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Poppins', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #2563eb, #4f46e5); }
    </style>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <span class="text-5xl">üîê</span>
            <h1 class="text-2xl font-bold text-gray-900 mt-4">Panel de Administraci√≥n</h1>
            <p class="text-gray-500">Gesti√≥n del Tiempo</p>
        </div>

        <!-- Card -->
        <div class="bg-white rounded-2xl p-8 border border-gray-200 shadow-sm">
            <form onsubmit="handleAdminLogin(event)" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-2">Usuario Admin</label>
                    <input type="text" id="adminUser" required
                        class="w-full px-4 py-3 rounded-xl bg-gray-100 border border-gray-200 text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-blue-400 focus:border-transparent outline-none transition"
                        placeholder="admin">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-2">Contrase√±a</label>
                    <input type="password" id="adminPassword" required
                        class="w-full px-4 py-3 rounded-xl bg-gray-100 border border-gray-200 text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-blue-400 focus:border-transparent outline-none transition"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <div id="adminError" class="hidden text-red-600 text-sm text-center py-2 bg-red-50 rounded-lg"></div>
                <button type="submit" class="w-full py-4 gradient-bg text-white rounded-xl font-semibold text-lg hover:opacity-90 transition shadow-lg">
                    Entrar al Backoffice ‚Üí
                </button>
            </form>
        </div>

        <p class="text-center mt-6 text-gray-400">
            <a href="landing.html" class="hover:text-gray-900 transition">‚Üê Volver al sitio</a>
        </p>
    </div>

    <script>
        // Check if already logged in as admin
        const adminSession = localStorage.getItem('gestion-admin-session');
        if (adminSession) {
            window.location.href = 'backoffice.html';
        }

        // Initialize admin credentials if not exist
        if (!localStorage.getItem('gestion-admin')) {
            localStorage.setItem('gestion-admin', JSON.stringify({
                user: 'admin',
                password: 'admin123'
            }));
        }

        function handleAdminLogin(e) {
            e.preventDefault();
            const user = document.getElementById('adminUser').value.trim();
            const password = document.getElementById('adminPassword').value;
            const errorDiv = document.getElementById('adminError');

            const admin = JSON.parse(localStorage.getItem('gestion-admin'));

            if (user === admin.user && password === admin.password) {
                localStorage.setItem('gestion-admin-session', 'true');
                window.location.href = 'backoffice.html';
            } else {
                errorDiv.textContent = '‚ùå Credenciales incorrectas';
                errorDiv.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
